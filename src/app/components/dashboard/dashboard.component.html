 <div
    class="container mt-5"
    style="
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
      padding: 2rem 3rem;
      border-radius: 0.5rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: rgb(255, 237, 214);
      border: 3px solid #ffc107;
      overflow-y: auto;
    "
  >
    <div class="d-flex flex-column align-items-center text-center gap-4">

      <i class="bi bi-lightning-charge-fill title-icon"></i>

      <h1 class="text-primary fw-bold">Welcome to Flash Delivery Management System</h1>

      <div class="d-flex justify-content-center flex-wrap gap-3">
        <a class="btn btn-success btn-custom-sm" [routerLink]="'/add-delivery'">
          <i class="bi bi-plus-circle-fill me-2"></i> Add Delivery
        </a>
        <a class="btn btn-outline-danger btn-custom-sm" [routerLink]="'/login'">
          <i class="bi bi-box-arrow-in-left me-2"></i> Logout
        </a>
      </div>

      <div class="mt-3 tagline">
        Manage your deliveries efficiently and effortlessly.
        <i class="bi bi-star-fill text-warning ms-2"></i>
      </div>

    </div>
  </div>
